<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizCard Wizard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">   
        <h1>BizCard Wizard</h1>
        <div class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Your Title" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your Phone" required>
            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" placeholder="Your LinkedIn" required>
            <label for="github">GitHub:</label>
            <input type="url" id="github" placeholder="Your GitHub" required>
            <label for="template">Select Template:</label>
            <select id="template">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <option value="template3">Template 3</option>
            </select>
            <button id="generate">Generate Business Card</button>
            <button id="download" style="display: none;">Download Card</button>
        </div>
        <div class="card-container" id="card-container"></div>
    </div>
    <div class="scrolling-templates left">
        <div class="template-wrapper">
            <div class="template template1">
                <img src="/images/template-hover1.jpg" alt="Template 1 Image" class="template-image">
            </div>
            <div class="template template2">
                <img src="/images/template-hover2.jpg" alt="Template 2 Image" class="template-image">
            </div>
            <div class="template template3">
                <img src="/images/template-hover3.jpg" alt="Template 3 Image" class="template-image">
            </div>
        </div>
    </div>
    <div class="scrolling-templates right">
        <div class="template-wrapper">
            <div class="template template1">
                <img src="/images/template-hover4.jpg" alt="Template 1 Image" class="template-image">
            </div>
            <div class="template template2">
                <img src="/images/template-hover5.jpg" alt="Template 2 Image" class="template-image">
            </div>
            <div class="template template3">
                <img src="images/template-hover6.jpg" alt="Template 3 Image" class="template-image">
            </div>
        </div>
    </div>
    <div class="reviews left">
        <div class="review">
            <span class="star"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
            <p><strong>Jane Foster:</strong> "Excellent service and design!"</p>
        </div>
        <div class="review">
            <span class="star"><i class="fas fa-star"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></i></span>
            <p><strong>John Smith:</strong> "Highly recommended!"</p>
        </div>
    </div>
    <div class="reviews right">
        <div class="review">
            <span class="star"><i class="fas fa-star"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></i></span>
            <p><strong>Emily Clark:</strong> "Very professional!"</p>
        </div>
        <div class="review">
            <span class="star"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
            <p><strong>Michael Brown:</strong> "Great experience!"</p>
        </div>
    </div>
    <div class="assistant-avatar dynamic" id="avatar">
        <img src="/images/avatar.jpg" alt="Assistant Avatar">
        <p style="color: azure;">Contact Developer</p>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
